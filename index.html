<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de form avec js</title>
    <link rel="stylesheet" href="awesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="script.js" async></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Formulaire</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control ">
                <label for="">Nom / PrÃ©nom</label>
                <input type="text" id="username" placeholder="Mamadou Barry">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i><br>
                <small>Message d'erreur</small>
            </div>
            <div class="form-control ">
                <label for="">Email</label>
                <input type="email" id="email" placeholder="barry@gmail.com">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i><br>
                <small>Message d'erreur</small>
            </div>
            <div class="form-control">
                <label for="">Mot de passe</label>
                <input type="password" id="password" placeholder="*********">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i><br>
                <small>Message d'erreur</small>
            </div>
            <div class="form-control">
                <label for="">Confirmation du mot de passe</label>
                <input type="password" id="password2" placeholder="***********">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i><br>
                <small>Message d'erreur</small>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>ville</option>
                <option value="1">Strasbourg</option>
                <option value="2">Lyon</option>
                <option value="3">Nice</option>
              </select>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <button type="submit"> <i class="fas fa-user-plus"></i> S'inscrire</button>
        </form>
    </div>
</body>
</html>
